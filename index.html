<html>

<head>
    <meta charset="UTF-8">
    <title>Prismriver-音乐灵感生成器</title>
    <link rel="icon" href="./favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="materialize/css/materialize.css">
    <link rel="stylesheet" href="materialize/iconfont/material-icons.css">
    <script src="nexus_UI/NexusUI.js"></script>
</head>

<body>

    <nav>
        <div class="nav-wrapper indigo darken-3">
            <a href="#" class="brand-logo center">Prismriver</a>
            <ul id="nav-mobile" class="right">
                <li><a href="#!">帮助</a></li>
                <li><a href="collapsible.html">源代码</a></li>
            </ul>
        </div>
    </nav>

    <main style="width: 95%;margin: auto;">
        <div class="row">
            <br>

            <div class="col s4">

                <div class="col s12">

                    <br>
                    <div class="input-field col s6">
                        <select>
                            <option value="" disabled selected>选择小节数</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="4">4</option>
                        </select>
                        <label>小节</label>
                    </div>
                    <div class="input-field col s6">
                        <select>
                            <option value="" disabled selected>选择单位时长</option>
                            <option value="4">四分音符</option>
                            <option value="8">八分音符</option>
                        </select>
                        <label>基本单位</label>
                    </div>
                    <label>BPM</label>
                    <p class="range-field">
                        <input type="range" id="tempo" min="1" max="200" />
                    </p>

                    <div class="input-field col s12">
                        <select>
                            <option value="" disabled selected>选择音阶</option>
                            <option value="1">五声音阶</option>
                            <option value="2">大调音阶</option>
                            <option value="3">小调音阶</option>
                        </select>
                        <label>音阶</label>
                    </div>

                    <div class="input-field col s12">
                        <select>
                            <option value="" disabled selected>选择跨越几个八度</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                        </select>
                        <label>跨度</label>
                    </div>

                    <div class="input-field col s12">
                        <select>
                            <option value="" disabled selected>选择跨越组数</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                        </select>
                        <label>跨度</label>
                    </div>

                </div>

            </div>

            <div class="col s8">
                <div class="col s12">
                    <br>

                    <div class="col s12" style="overflow-x: scroll;">
                        <label>节奏(一格为一个单位音符)</label>
                        <div id="template"></div>
                    </div>

                </div>

            </div>
        </div>
    </main>

    <script src="materialize/js/materialize.js"></script>
    <script src="materialize/jquery/jquery.js"></script>
    <script> M.AutoInit();</script>
    <script src="src/js/logic.js"></script>
</body>

</html>
